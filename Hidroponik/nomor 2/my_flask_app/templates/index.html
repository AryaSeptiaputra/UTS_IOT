<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Sensor Hidroponik</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #data-container {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Data Sensor Hidroponik</h1>
        <div id="data-container">
            <p>Loading data...</p>
        </div>
    </div>

    <script>
        function fetchData() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    const dataContainer = document.getElementById('data-container');
                    if (Object.keys(data).length === 0) {
                        dataContainer.innerHTML = '<p>No data available</p>';
                    } else {
                        // Update the data display
                        dataContainer.innerHTML = `
                            <h3>Latest Data:</h3>
                            <p><strong>Suhu: </strong>${data.Suhu || 'N/A'} °C</p>
                            <p><strong>Kelembapan: </strong>${data.Kelembapan || 'N/A'} %</p>
                            <p><strong>Suhurata: </strong>${data.Suhurata || 'N/A'} °C</p>
                        `;
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('data-container').innerHTML = '<p>Failed to load data.</p>';
                });
        }

        // Fetch data every 5 seconds
        setInterval(fetchData, 5000);

        // Initial fetch when the page loads
        fetchData();
    </script>
</body>
</html>
